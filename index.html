}

.photo:nth-child(1){animation-delay:.2s}
.photo:nth-child(2){animation-delay:.6s}
.photo:nth-child(3){animation-delay:1s}
.photo:nth-child(4){animation-delay:1.4s}
.photo:nth-child(5){animation-delay:1.8s}
.photo:nth-child(6){animation-delay:2.2s}
.photo:nth-child(7){animation-delay:2.6s}

.photo img{
  width:100%;
  height:100%;

}

@keyframes floating{
  0%{transform:translateY(0)}

  border-radius:20px;
  box-shadow:0 0 35px #ff69b4;
  opacity:0;
  transition:opacity 1.2s ease;

video.playing{opacity:1}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  animation:floatUp 9s linear forwards;
  opacity:.7;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}

<script>
const music = document.getElementById("bgMusic");
const video = document.getElementById("endVideo");
const overlay = document.getElementById("startOverlay");

/* USER START */
overlay.addEventListener("click",()=>{
  overlay.style.display="none";
  music.play();
});

/* VIDEO OBSERVER */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      music.pause();
      video.muted=false;
      video.classList.add("playing");
      video.play();
    }
  });
},{threshold:0.6});

observer.observe(video);

/* FLOATING HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=["ðŸ’–","ðŸ’•","ðŸ’ž","ðŸ’—"][Math.floor(Math.random()*4)];

  h.style.fontSize=(18+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},900);
</script>
